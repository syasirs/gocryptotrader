<div class="loading-spinner" *ngIf="settings === null">
    <mat-progress-spinner color="accent" mode="indeterminate"></mat-progress-spinner>
</div>
<div *ngIf="settings !== null">
    <button matTooltip="Save" (click)="saveSettings()" mat-fab color="accent" class="mat-fab mat-fab-bottom-right"><mat-icon >save</mat-icon></button>
    <mat-accordion>
        <app-settings-credentials ([settings])="settings"></app-settings-credentials>
        <app-settings-sms ([settings])="settings"></app-settings-sms>
        <app-settings-wallets ([settings])="settings"></app-settings-wallets>
        <app-settings-exchanges ([settings])="settings"></app-settings-exchanges>
    </mat-accordion>
</div>
