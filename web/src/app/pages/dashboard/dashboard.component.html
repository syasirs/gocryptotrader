<button matTooltip="Trade" mat-fab color="accent" [disabled]="trades.length > 1" class="mat-fab mat-fab-bottom-right" (click)="addTrade()">
  <mat-icon>swap_horiz</mat-icon>
</button>
<ng-template app-buy-sell></ng-template>
<div style="width:97%;">
    <mat-grid-list cols="3" rowHeight="22rem">
        <mat-grid-tile [colspan]="tile.columns" [rowspan]="tile.rows" *ngFor="let tile of dashboard.tiles">
            <mat-card class="full-card">
                <mat-card-header>
                    <mat-card-title>{{tile.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="the-container">
                        <div [ngSwitch]="tile.id">
                            <app-trade-history class="bigBox" *ngSwitchCase="1"></app-trade-history>
                            <app-price-history [ngClass]="{'bigBox': tile.columns == 3, 'smallBox': tile.columns == 2}" *ngSwitchCase="2"></app-price-history>
                            <app-my-orders [ngClass]="{'bigBox': tile.columns == 3, 'smallBox': tile.columns == 1}" *ngSwitchCase="3"></app-my-orders>
                            <app-orders [ngClass]="{'bigBox': tile.columns == 3, 'smallBox': tile.columns == 1}" *ngSwitchCase="4"></app-orders>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-footer>
                    <button *ngIf="!expanded" (click)="expandTile(tile)" mat-button>EXPAND</button>
                    <button *ngIf="expanded" (click)="resetTiles()" mat-button>RESTORE</button>
                </mat-card-footer>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div class="buy-sell-tab">
    <mat-card class="buy-sell-card mat-elevation-z12" *ngFor="let trade of trades">
        <mat-card-content>
            <app-buy-sell></app-buy-sell>
        </mat-card-content>
        <mat-card-footer style="display:flex; margin:0;">
            <button mat-raised-button color="primary">TRADE</button>
            <div class="flex-spacer"></div>
            <button mat-button (click)="removeTrade(trade)">CLOSE</button>
        </mat-card-footer>
    </mat-card>
</div>
